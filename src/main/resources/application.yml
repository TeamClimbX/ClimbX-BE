spring:
  profiles:
    #    active: dev
    active: ${SPRING_PROFILES_ACTIVE:dev}
    group:
      dev:
        - db-dev
        - auth-dev
        - aws-dev
      prod:
        - db-prod
        - auth-prod
        - aws-prod

  jpa:
    open-in-view: false
    properties:
      javax.persistence.validation.mode: CALLBACK
      hibernate:
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true

  jackson:
    mapper:
      accept-case-insensitive-enums: true # enum 대소문자 구분 없이 직렬화/역직렬화
    serialization:
      write-dates-as-timestamps: false # ISO 8601 format
    date-format: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"
    time-zone: UTC

  servlet.multipart:
    max-file-size: 10MB
    max-request-size: 10MB

server:
  port: 8080

logging:
  level:
    root: INFO
    com.climbx: INFO