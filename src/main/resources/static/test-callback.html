<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>🔄 카카오 로그인 처리 중 - ClimbX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 700px;
      width: 90%;
      text-align: center;
    }

    .header {
      margin-bottom: 2rem;
    }

    .header h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }

    .header p {
      color: #666;
      font-size: 0.9rem;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .result-container {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: left;
      display: none;
    }

    .success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .token-info {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      word-break: break-all;
      line-height: 1.5;
    }

    .user-info {
      background: #e8f5e8;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
    }

    .btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 0.5rem;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #6c757d, #495057);
    }

    .btn-secondary:hover {
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
    }

    .actions {
      margin-top: 2rem;
      text-align: center;
    }

    .step-info {
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      color: #0c5460;
    }

    .step-info h4 {
      margin-bottom: 0.5rem;
      color: #0c5460;
    }

    .copy-button {
      background: #28a745;
      font-size: 0.8rem;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
    }

    .copy-button:hover {
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>🔄 카카오 로그인 처리</h1>
    <p>인가 코드를 받아 토큰으로 교환하고 있습니다...</p>
  </div>

  <!-- 로딩 상태 -->
  <div class="loading" id="loadingState">
    <div class="spinner"></div>
    <p>카카오 서버와 통신 중입니다...</p>
  </div>

  <!-- 결과 표시 -->
  <div class="result-container" id="resultContainer">
    <div id="resultContent"></div>
  </div>

  <!-- 액션 버튼들 -->
  <div class="actions" id="actions" style="display: none;">
    <button class="btn" onclick="testUserInfo()">👤 사용자 정보 조회</button>
    <button class="btn" onclick="testRefreshToken()">🔄 토큰 갱신</button>
    <a class="btn btn-secondary" href="/kakao-login-test.html">🏠 처음으로</a>
  </div>
</div>

<script>
  let tokens = {};

  // URL에서 인가 코드 추출
  function getAuthorizationCode() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('code');
  }

  // 에러 처리
  function getError() {
    const urlParams = new URLSearchParams(window.location.search);
    return {
      error: urlParams.get('error'),
      errorDescription: urlParams.get('error_description')
    };
  }

  // 로딩 상태 숨기기
  function hideLoading() {
    document.getElementById('loadingState').style.display = 'none';
  }

  // 결과 표시
  function showResult(html, type) {
    const container = document.getElementById('resultContainer');
    const content = document.getElementById('resultContent');

    container.className = `result-container ${type}`;
    content.innerHTML = html;
    container.style.display = 'block';

    // 액션 버튼 표시 (성공한 경우에만)
    if (type === 'success') {
      document.getElementById('actions').style.display = 'block';
    }
  }

  // 인가 코드를 토큰으로 교환
  async function exchangeCodeForToken(code) {
    try {
      const response = await fetch(`/api/auth/oauth2/kakao/callback?code=${code}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      });

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`서버 오류: ${response.status} - ${errorText}`);
      }

      const apiResponse = await response.json();
      console.log('서버 응답:', apiResponse);

      // 응답 구조 확인을 위한 디버깅
      if (!apiResponse) {
        throw new Error('빈 응답을 받았습니다');
      }

      // httpStatus가 200이고 statusMessage가 SUCCESS인지 확인
      if (apiResponse.httpStatus !== 200 || apiResponse.statusMessage !== 'SUCCESS') {
        throw new Error(`API 오류: ${apiResponse.statusMessage || '알 수 없는 오류'}`);
      }

      if (!apiResponse.data) {
        throw new Error('응답 데이터가 없습니다');
      }

      // 토큰 데이터 필드 확인
      const tokenData = apiResponse.data;
      if (!tokenData.accessToken) {
        throw new Error('액세스 토큰이 응답에 포함되지 않았습니다');
      }

      tokens = tokenData;

      // localStorage에 토큰 저장 (kakao-login-test.html에서 사용)
      localStorage.setItem('climbx_access_token', tokenData.accessToken);
      localStorage.setItem('climbx_refresh_token', tokenData.refreshToken);

      return tokenData;
    } catch (error) {
      console.error('토큰 교환 실패:', error);
      throw error;
    }
  }

  // 사용자 정보 조회 테스트
  async function testUserInfo() {
    if (!tokens.accessToken) {
      alert('액세스 토큰이 없습니다. 먼저 로그인을 완료해주세요.');
      return;
    }

    try {
      console.log('사용자 정보 조회 요청 - 토큰:', tokens.accessToken.substring(0, 20) + '...');

      const response = await fetch('/api/auth/me', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${tokens.accessToken}`,
          'Content-Type': 'application/json'
        }
      });

      const result = await response.json();
      console.log('사용자 정보 응답:', result);

      if (response.ok && result.httpStatus === 200 && result.statusMessage === 'SUCCESS') {
        alert(
            `✅ 사용자 정보 조회 성공!\n닉네임: ${result.data.nickname}\n이메일: ${result.data.providerEmail}\n제공자: ${result.data.provider}\nID: ${result.data.id}`);
      } else {
        alert(`❌ 사용자 정보 조회 실패: ${result.statusMessage || result.message
        || '알 수 없는 오류'}\n상태코드: ${response.status}`);
      }
    } catch (error) {
      console.error('사용자 정보 조회 오류:', error);
      alert(`❌ 사용자 정보 조회 오류: ${error.message}`);
    }
  }

  // 토큰 갱신 테스트
  async function testRefreshToken() {
    if (!tokens.refreshToken) {
      alert('리프레시 토큰이 없습니다. 먼저 로그인을 완료해주세요.');
      return;
    }

    try {
      console.log('토큰 갱신 요청 - 리프레시 토큰:', tokens.refreshToken.substring(0, 20) + '...');

      const response = await fetch('/api/auth/oauth2/refresh', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          refreshToken: tokens.refreshToken
        })
      });

      const result = await response.json();
      console.log('토큰 갱신 응답:', result);

      if (response.ok && result.httpStatus === 201 && result.statusMessage === 'SUCCESS') {
        tokens = result.data; // 새 토큰으로 업데이트

        // 화면의 토큰 정보도 업데이트
        updateTokenDisplay();

        alert('✅ 토큰 갱신 성공! 새로운 액세스 토큰을 받았습니다.\n화면의 토큰 정보도 업데이트되었습니다.');
      } else {
        alert(`❌ 토큰 갱신 실패: ${result.statusMessage || result.message
        || '알 수 없는 오류'}\n상태코드: ${response.status}\n응답: ${JSON.stringify(result)}`);
      }
    } catch (error) {
      console.error('토큰 갱신 오류:', error);
      alert(`❌ 토큰 갱신 실패: ${error.message || '알 수 없는 오류'}`);
    }
  }

  // 클립보드 복사 기능
  function copyToClipboard(text, buttonElement) {
    if (!navigator.clipboard) {
      // 클립보드 API를 지원하지 않는 경우 fallback
      const textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        document.execCommand('copy');
        showCopySuccess(buttonElement);
      } catch (err) {
        alert('클립보드 복사 실패: ' + err.message);
      }
      document.body.removeChild(textArea);
      return;
    }

    navigator.clipboard.writeText(text).then(function () {
      showCopySuccess(buttonElement);
    }).catch(function (err) {
      console.error('클립보드 복사 실패:', err);
      alert('클립보드 복사 실패: ' + err.message);
    });
  }

  // 복사 성공 시 버튼 상태 변경
  function showCopySuccess(buttonElement) {
    const originalText = buttonElement.textContent;
    const originalBackground = buttonElement.style.background;

    buttonElement.textContent = '✅ 복사됨!';
    buttonElement.style.background = '#28a745';

    setTimeout(() => {
      buttonElement.textContent = originalText;
      buttonElement.style.background = originalBackground;
    }, 2000);
  }

  // 화면의 토큰 정보 업데이트
  function updateTokenDisplay() {
    console.log('updateTokenDisplay 호출됨, tokens:', tokens);
    const resultDiv = document.getElementById('resultContent');
    console.log('resultDiv 찾음:', resultDiv);

    if (resultDiv && tokens) {
      const tokenSection = resultDiv.querySelector('.token-info pre');
      console.log('tokenSection 찾음:', tokenSection);

      if (tokenSection) {
        // XSS 방지를 위해 텍스트를 이스케이프하면서 HTML을 생성
        const accessTokenEscaped = tokens.accessToken.replace(/'/g, "\\'");
        const refreshTokenEscaped = tokens.refreshToken.replace(/'/g, "\\'");

        console.log('토큰 정보 업데이트 중...');
        tokenSection.innerHTML = `<strong>Access Token:</strong> ${tokens.accessToken}
<button class="copy-button" onclick="copyToClipboard('${accessTokenEscaped}', this)">📋 복사</button>

<strong>Refresh Token:</strong> ${tokens.refreshToken}
<button class="copy-button" onclick="copyToClipboard('${refreshTokenEscaped}', this)">📋 복사</button>

<strong>Token Type:</strong> ${tokens.tokenType}
<strong>Expires In:</strong> ${tokens.expiresIn}초

<div style="margin-top: 10px; padding: 8px; background-color: #e8f5e8; border: 1px solid #4caf50; border-radius: 4px; color: #2e7d32;">
  🔄 <strong>토큰이 업데이트되었습니다!</strong>
</div>`;

        console.log('토큰 정보 업데이트 완료!');

        // 몇 초 후에 업데이트 메시지 제거
        setTimeout(() => {
          const updateMsg = tokenSection.querySelector('div[style*="background-color: #e8f5e8"]');
          if (updateMsg) {
            updateMsg.remove();
          }
        }, 3000);
      } else {
        console.error('tokenSection을 찾을 수 없습니다. .token-info pre 선택자가 올바른지 확인하세요.');
      }
    } else {
      console.error('resultDiv 또는 tokens가 없습니다. resultDiv:', resultDiv, 'tokens:', tokens);
    }
  }

  // 페이지 로드 시 실행
  window.addEventListener('DOMContentLoaded', async function () {
    console.log('카카오 OAuth2 콜백 처리 시작');

    // 에러 확인
    const error = getError();
    if (error.error) {
      hideLoading();
      showResult(`
                    <h3>❌ 카카오 로그인 실패</h3>
                    <p><strong>오류:</strong> ${error.error}</p>
                    <p><strong>설명:</strong> ${error.errorDescription || '알 수 없는 오류'}</p>
                    <div class="actions">
                        <a href="/kakao-login-test.html" class="btn">🏠 처음으로</a>
                    </div>
                `, 'error');
      return;
    }

    // 인가 코드 확인
    const code = getAuthorizationCode();
    if (!code) {
      hideLoading();
      showResult(`
                    <h3>❌ 인가 코드 없음</h3>
                    <p>URL에 인가 코드가 포함되어 있지 않습니다.</p>
                    <div class="actions">
                        <a href="/kakao-login-test.html" class="btn">🏠 처음으로</a>
                    </div>
                `, 'error');
      return;
    }

    try {
      // 인가 코드를 토큰으로 교환
      const tokenData = await exchangeCodeForToken(code);

      hideLoading();
      showResult(`
                    <h3>✅ 카카오 로그인 성공!</h3>
                    <div class="step-info">
                        <h4>🎯 다음 단계</h4>
                        <p>아래 버튼들을 사용해서 API를 테스트해보세요:</p>
                        <ul style="margin: 0.5rem 0; padding-left: 1.5rem;">
                            <li>👤 <strong>사용자 정보 조회</strong>: 현재 로그인한 사용자의 정보를 가져옵니다</li>
                            <li>🔄 <strong>토큰 갱신</strong>: 리프레시 토큰으로 새로운 액세스 토큰을 발급받습니다</li>
                        </ul>
                    </div>
                    <div class="token-info">
                        <h4>🔑 발급받은 토큰 정보:</h4>
                        <pre><strong>Access Token:</strong> ${tokenData.accessToken}
<button class="copy-button" onclick="copyToClipboard('${tokenData.accessToken}', this)">📋 복사</button>

<strong>Refresh Token:</strong> ${tokenData.refreshToken}
<button class="copy-button" onclick="copyToClipboard('${tokenData.refreshToken}', this)">📋 복사</button>

<strong>Token Type:</strong> ${tokenData.tokenType}
<strong>Expires In:</strong> ${tokenData.expiresIn}초</pre>
                    </div>
                `, 'success');

    } catch (error) {
      console.error('토큰 교환 실패:', error);
      hideLoading();
      showResult(`
                    <h3>❌ 토큰 교환 실패</h3>
                    <p><strong>오류 메시지:</strong> ${error.message}</p>
                    <div class="step-info">
                        <h4>🔍 문제 해결 방법</h4>
                        <ul style="margin: 0.5rem 0; padding-left: 1.5rem;">
                            <li>서버가 실행 중인지 확인해주세요</li>
                            <li>카카오 애플리케이션 설정을 확인해주세요</li>
                            <li>Redirect URI가 올바르게 설정되어 있는지 확인해주세요</li>
                        </ul>
                    </div>
                    <div class="actions">
                        <a href="/kakao-login-test.html" class="btn">🏠 처음으로</a>
                    </div>
                `, 'error');
    }
  });
</script>
</body>
</html>
