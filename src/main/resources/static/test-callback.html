<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔄 카카오 로그인 처리 중 - ClimbX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        
        .header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: left;
            display: none;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .token-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            word-break: break-all;
            line-height: 1.5;
        }
        
        .user-info {
            background: #e8f5e8;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0.5rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
        }
        
        .actions {
            margin-top: 2rem;
            text-align: center;
        }
        
        .step-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            color: #0c5460;
        }
        
        .step-info h4 {
            margin-bottom: 0.5rem;
            color: #0c5460;
        }
        
        .copy-button {
            background: #28a745;
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
        }
        
        .copy-button:hover {
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔄 카카오 로그인 처리</h1>
            <p>인가 코드를 받아 토큰으로 교환하고 있습니다...</p>
        </div>

        <!-- 로딩 상태 -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>카카오 서버와 통신 중입니다...</p>
        </div>

        <!-- 결과 표시 -->
        <div id="resultContainer" class="result-container">
            <div id="resultContent"></div>
        </div>

        <!-- 액션 버튼들 -->
        <div id="actions" class="actions" style="display: none;">
            <a href="/kakao-login-test.html" class="btn">🧪 테스트 페이지로 돌아가기</a>
            <button class="btn btn-secondary" onclick="testUserInfo()">👤 사용자 정보 조회</button>
        </div>
    </div>

    <script>
        // 전역 변수
        let tokens = {};
        const serverUrl = 'http://localhost:8080'; // 기본 서버 URL

        // 페이지 로드 시 자동 실행
        window.onload = function() {
            handleCallback();
        };

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            // URL 정리 (뒤로가기 시 깔끔하게)
            if (window.history && window.history.replaceState) {
                const cleanUrl = window.location.origin + window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }

            // 오류 처리
            if (error) {
                showError(`카카오 로그인 오류: ${error}`, errorDescription);
                return;
            }

            // 인가 코드 확인
            if (!code) {
                showError('인가 코드가 없습니다', 'URL에 code 파라미터가 포함되지 않았습니다.');
                return;
            }

            // 토큰 교환 시도
            await exchangeToken(code);
        }

        async function exchangeToken(code) {
            try {
                updateLoadingMessage('토큰 교환 요청 중...');

                const response = await fetch(`${serverUrl}/api/auth/oauth2/kakao/callback?code=${code}`);
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.body && result.body.data) {
                        tokens = result.body.data;
                        await showSuccess();
                        await autoTestUserInfo(); // 자동으로 사용자 정보도 조회
                    } else {
                        throw new Error('서버 응답 형식이 올바르지 않습니다.');
                    }
                } else {
                    const errorText = await response.text();
                    showError(`토큰 교환 실패 (${response.status})`, errorText);
                }
            } catch (error) {
                showError('네트워크 오류', `서버와 통신할 수 없습니다: ${error.message}`);
            }
        }

        async function showSuccess() {
            hideLoading();
            
            const resultHtml = `
                <h3>✅ 카카오 로그인 성공!</h3>
                
                <div class="step-info">
                    <h4>📋 단계별 처리 결과</h4>
                    <p>1. ✅ 카카오 인증 완료</p>
                    <p>2. ✅ 인가 코드 수신</p>
                    <p>3. ✅ 토큰 교환 성공</p>
                    <p>4. 🔄 사용자 정보 조회 중...</p>
                </div>
                
                <div class="token-info">
                    <strong>🔑 발급된 JWT 토큰 정보:</strong><br><br>
                    <strong>Token Type:</strong> ${tokens.tokenType}<br>
                    <strong>Expires In:</strong> ${tokens.expiresIn}초 (${Math.floor(tokens.expiresIn / 60)}분)<br><br>
                    <strong>Access Token:</strong><br>
                    ${tokens.accessToken.substring(0, 80)}...<br>
                    <button class="btn copy-button" onclick="copyToClipboard('${tokens.accessToken}')">📋 복사</button><br><br>
                    <strong>Refresh Token:</strong><br>
                    ${tokens.refreshToken.substring(0, 80)}...<br>
                    <button class="btn copy-button" onclick="copyToClipboard('${tokens.refreshToken}')">📋 복사</button>
                </div>
            `;

            showResult(resultHtml, 'success');
        }

        async function autoTestUserInfo() {
            try {
                updateLoadingMessage('사용자 정보 조회 중...');
                
                const response = await fetch(`${serverUrl}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${tokens.accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const userInfo = await response.json();
                    appendUserInfo(userInfo);
                } else {
                    console.error('사용자 정보 조회 실패:', response.status);
                    appendUserInfo(null, `사용자 정보 조회 실패 (${response.status})`);
                }
            } catch (error) {
                console.error('사용자 정보 조회 오류:', error);
                appendUserInfo(null, `네트워크 오류: ${error.message}`);
            }
        }

        function appendUserInfo(userInfo, errorMessage = null) {
            const resultContainer = document.getElementById('resultContent');
            
            if (userInfo) {
                const userInfoHtml = `
                    <div class="user-info">
                        <strong>👤 사용자 정보:</strong><br><br>
                        <pre>${JSON.stringify(userInfo, null, 2)}</pre>
                    </div>
                `;
                resultContainer.innerHTML += userInfoHtml;
                
                // 단계 정보 업데이트
                updateStepInfo('4. ✅ 사용자 정보 조회 완료');
            } else {
                const errorHtml = `
                    <div class="step-info">
                        <strong>⚠️ 사용자 정보 조회 실패:</strong><br>
                        ${errorMessage}
                    </div>
                `;
                resultContainer.innerHTML += errorHtml;
                updateStepInfo('4. ❌ 사용자 정보 조회 실패');
            }
            
            showActions();
        }

        function updateStepInfo(newStep4Text) {
            const stepInfo = document.querySelector('.step-info');
            if (stepInfo) {
                stepInfo.innerHTML = `
                    <h4>📋 단계별 처리 결과</h4>
                    <p>1. ✅ 카카오 인증 완료</p>
                    <p>2. ✅ 인가 코드 수신</p>
                    <p>3. ✅ 토큰 교환 성공</p>
                    <p>${newStep4Text}</p>
                `;
            }
        }

        function showError(title, description) {
            hideLoading();
            
            const errorHtml = `
                <h3>❌ ${title}</h3>
                <p style="margin: 1rem 0;"><strong>상세 내용:</strong></p>
                <div class="token-info">
                    ${description}
                </div>
                
                <div class="step-info">
                    <h4>🔧 해결 방법:</h4>
                    <ul style="text-align: left; margin: 0.5rem 0; padding-left: 1.5rem;">
                        <li>환경변수 설정 확인 (KAKAO_REST_API_KEY, KAKAO_CLIENT_SECRET)</li>
                        <li>카카오 개발자 콘솔에서 Redirect URI 등록 확인</li>
                        <li>백엔드 서버가 정상 실행 중인지 확인</li>
                        <li>브라우저 콘솔에서 네트워크 탭 확인</li>
                    </ul>
                </div>
            `;

            showResult(errorHtml, 'error');
            showActions();
        }

        function showResult(html, type) {
            const container = document.getElementById('resultContainer');
            const content = document.getElementById('resultContent');
            
            container.className = `result-container ${type}`;
            content.innerHTML = html;
            container.style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
        }

        function updateLoadingMessage(message) {
            const loadingElement = document.getElementById('loadingState');
            const messageElement = loadingElement.querySelector('p');
            messageElement.textContent = message;
        }

        function showActions() {
            document.getElementById('actions').style.display = 'block';
        }

        async function testUserInfo() {
            if (!tokens.accessToken) {
                alert('토큰이 없습니다. 먼저 로그인을 완료해주세요.');
                return;
            }

            try {
                const response = await fetch(`${serverUrl}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${tokens.accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const userInfo = await response.json();
                    alert(`사용자 정보 조회 성공!\n\n${JSON.stringify(userInfo, null, 2)}`);
                } else {
                    const errorText = await response.text();
                    alert(`사용자 정보 조회 실패 (${response.status}): ${errorText}`);
                }
            } catch (error) {
                alert(`네트워크 오류: ${error.message}`);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // 임시 알림 표시
                const event = window.event;
                const button = event.target;
                const originalText = button.textContent;
                
                button.textContent = '✅ 복사됨';
                button.style.background = '#28a745';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                }, 2000);
            }).catch(function(err) {
                alert('클립보드 복사 실패: ' + err);
            });
        }
    </script>
</body>
</html>
