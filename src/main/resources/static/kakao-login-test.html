<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 카카오 로그인 테스트 - ClimbX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .title {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .step {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }
        
        .step-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .step-content {
            color: #555;
            line-height: 1.6;
        }
        
        button {
            background: linear-gradient(45deg, #FEE500, #FFEB3B);
            color: #3C1E1E;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 200px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
            display: none;
        }
        
        .error {
            background: #ffeaea;
            border: 1px solid #f44336;
            color: #d32f2f;
        }
        
        .info {
            background: #e3f2fd;
            border: 1px solid #2196F3;
            color: #1976d2;
        }
        
        .step.active {
            border-left-color: #4CAF50;
            background: #f0f8f0;
        }
        
        .step.completed {
            border-left-color: #4CAF50;
            background: #e8f5e8;
        }
        
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .token-info {
            margin: 10px 0;
        }
        
        .token-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🧪 카카오 로그인 테스트</h1>
        <p class="subtitle">ClimbX 인증 시스템 개발자 도구</p>
        
        <div class="step" id="step1">
            <div class="step-title">1단계: 서버 연결 확인</div>
            <div class="step-content">
                <p>ClimbX 백엔드 서버 연결 상태를 확인합니다.</p>
                <button onclick="checkServerConnection()" id="connectBtn">🔌 서버 연결 확인</button>
                <div id="connectionResult" class="result"></div>
            </div>
        </div>
        
        <div class="step" id="step2">
            <div class="step-title">2단계: 카카오 OAuth2 인증</div>
            <div class="step-content">
                <p>카카오 로그인 페이지로 자동 리다이렉트됩니다.</p>
                <button onclick="startKakaoLogin()" id="loginBtn" disabled>🎯 카카오 로그인 시작</button>
                <div id="loginResult" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        function showResult(elementId, message, isError = false, isInfo = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = `result ${isError ? 'error' : isInfo ? 'info' : ''}`;
            element.style.display = 'block';
        }

        function setStepStatus(stepId, status) {
            const step = document.getElementById(stepId);
            step.className = `step ${status}`;
        }

        async function checkServerConnection() {
            try {
                setStepStatus('step1', 'active');
                showResult('connectionResult', '🔄 서버 연결 확인 중...', false, true);
                
                const response = await fetch(`${API_BASE}/auth/oauth2/kakao/authorize-url`, {
                    method: 'GET',
                    redirect: 'manual' // 리다이렉트를 수동으로 처리
                });
                
                if (response.type === 'opaqueredirect' || response.status === 302) {
                    showResult('connectionResult', '✅ 서버 연결 성공! 카카오 로그인을 시작할 수 있습니다.');
                    setStepStatus('step1', 'completed');
                    document.getElementById('loginBtn').disabled = false;
                    setStepStatus('step2', 'active');
                } else {
                    throw new Error(`예상치 못한 응답: ${response.status}`);
                }
            } catch (error) {
                showResult('connectionResult', `❌ 서버 연결 실패: ${error.message}`, true);
                console.error('Connection error:', error);
            }
        }

        function startKakaoLogin() {
            try {
                setStepStatus('step2', 'active');
                showResult('loginResult', '🔄 카카오 로그인 페이지로 이동 중...', false, true);
                
                // 서버에서 자동으로 리다이렉트해주므로 직접 이동
                window.location.href = `${API_BASE}/auth/oauth2/kakao/authorize-url`;
                
            } catch (error) {
                showResult('loginResult', `❌ 로그인 시작 실패: ${error.message}`, true);
                console.error('Login start error:', error);
            }
        }
    </script>
</body>
</html>
