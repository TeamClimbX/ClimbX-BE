spring:
  config:
    activate:
      on-profile: aws-dev

aws:
  s3:
    videos-source-bucket-name: ${AWS_DEV_S3_VIDEOS_SOURCE_BUCKET_NAME}
    images-bucket-name: ${AWS_DEV_S3_IMAGES_BUCKET_NAME}
    presigned-url-expiration: ${AWS_DEV_S3_PRESIGNED_URL_EXPIRATION:180} # in seconds
    region: ${AWS_S3_REGION:ap-northeast-2}
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
  cloudfront:
    domain: ${AWS_DEV_CLOUDFRONT_DOMAIN:}

logging:
  level:
    com.climbx.climbx.video: DEBUG